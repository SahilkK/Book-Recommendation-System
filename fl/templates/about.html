{% extends "layout.html" %}
{% block content %}

	<h2 class="header-container">OUR DEVELOPER TEAM</h2>
	<br/>
	{% for post in posts %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <h5><a class="mr-2" href="#" >{{ post.author }}</a></h5>
		      <small class="text-muted">{{ post.date_posted }}</small>
		    </div>
		    <a class="article-content">Roll no. {{ post.title }}</a>
		    <!-- <p class="article-content">{{ post.content }}</p> -->
		  </div>
		</article>
	{% endfor %}
	<hr/>
{% endblock content %}
